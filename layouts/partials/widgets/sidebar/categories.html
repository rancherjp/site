{{ range $key, $value := .Site.Taxonomies }}
    {{ if eq $key "categories" }}
        <div class="row">
            <div class="col-md-11 col-md-offset-1 card">
                <h5>{{ $key | pluralize }}</h5>
                <ul class="list-unstyled posts-recent">
                    {{ range first 8 $value.ByCount }}
                        <a href="{{ $.Site.BaseURL}}{{ $key | pluralize }}/{{ .Name | urlize }}" class="tag-link" style="font-size: 12px;">{{ .Name }}</a>
                    {{ end }}
                </ul>
            </div>
        </div>
    {{ end }}
{{ end }}
